
<div class="overlay">
    <div class="pop-up">
        <div class=fondoPopUp>
            <div class="btnClose" (click)="closePopUp()">
                <span>X</span>
            </div>
        </div>
        <h3>Desea eliminar la playlist?</h3>
          <div style="display: flex;padding: 18px;">
            <button class="boton" (click)="eliminarPlaylist()">Aceptar</button>
            <button class="boton" (click)="closePopUp()">Cancelar</button>
          </div>
    </div>
</div>

    <table class="table">
        <thead class="thead-dark ">
          <tr class="encabezado">
            <th scope="col">Titulo</th>
            <th scope="col">Artista</th>
            <th scope="col "  class="  d-none d-xl-block ">Album</th>
            <th scope="col"  ><i class="fas fa-star"></i></th>
            <th scope="col" class="  d-none d-xl-block ">Duraci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tema of temas" class="tema-fila">
            <th scope="row">{{tema.titulo}}</th>
            <td>{{tema.artista}}</td>
            <td class="d-none d-xl-block ">{{tema.album}}</td>
            <td> {{tema.promedio}}</td>
            <td class="  d-none d-xl-block ">{{tema.duracion}}</td>
          </tr>
          
          
        </tbody>
      </table>
      
</section>
